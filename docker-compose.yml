version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_DB: urlshortdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-net

  # Django Backend
  backend:
    build: ./backend
    container_name: url-shortener-backend
    command: >
      bash -c "python manage.py migrate &&
      gunicorn urlshortener.wsgi --bind 0.0.0.0:8000 --workers 4"
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      SECRET_KEY: your-secret-key-change-this
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/urlshortdb
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - url-shortener-net

  # React Frontend
  frontend:
    build: ./frontend/url-short
    container_name: url-shortener-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/url-short:/app
      - /app/node_modules
    networks:
      - url-shortener-net

volumes:
  postgres_data:

networks:
  url-shortener-net:
    driver: bridge
